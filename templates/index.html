<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Recommendation System</h1>
            <p>Select a book and discover similar titles you might enjoy!</p>
        </header>
        
        <main>
            <div class="search-container">
                <form id="recommendation-form">
                    <div class="form-group">
                        <label for="book-title">Select a Book:</label>
                        <select id="book-title" name="book-title" required>
                            <option value="" disabled selected>Loading book titles...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="num-recommendations">Number of Recommendations:</label>
                        <div class="slider-container">
                            <input type="range" id="num-recommendations" name="num-recommendations" min="1" max="10" value="5">
                            <span id="num-recommendations-value">5</span>
                        </div>
                    </div>
                    
                    <button type="submit">Get Recommendations</button>
                </form>
            </div>
            
            <div class="results-container" id="results">
                <h2>Recommended Books</h2>
                <div id="recommendations-list"></div>
            </div>
        </main>
        
        <footer>
            <p>Book Recommendation System &copy; 2025</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
